<!-- Button trigger modal 1 -->
<h4>Roles</h4>
<p>
    <ngb-alert #staticAlert [type]="alert.type" show="false" [dismissible]="false">{{ alert.message }}</ngb-alert>
</p>
<a class="btn btn-primary add-button" data-toggle="modal" data-target="#exampleModal">
    <fa-icon [icon]="faPlus"></fa-icon>Agregar rol
</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Rol</th>
        <th scope="col">Descripción</th>
        <th scope="col">Estado</th>
        <th scope="col">Operaciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rol of roles">
        <td>{{rol.nombre}}</td>
        <td>{{rol.descripcion}}</td>
        <td>{{rol.estado}}</td>
        <td>
            <a class="btn btn-primary operation-button" data-toggle="modal" data-target="#exampleModal2" (click)="getRol(rol.id)"><fa-icon [icon]="faEdit"></fa-icon></a>
            <a class="btn btn-danger operation-button" data-toggle="modal" (click)="deleteRol(rol.id)"><fa-icon [icon]="faTrash"></fa-icon></a>

        </td>
    </tr>
    </tbody>
</table>

<!-- Modal 1 -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
        <div class="form-group">
            <input type="text" [(ngModel)]="rol.nombre" name="rol" class="form-control" placeholder="Rol">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="rol.descripcion" name="descripcion" class="form-control" placeholder="Descripción">
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveRol()" data-dismiss="modal">Agregar</button>
    </form>
    </div>
    </div>
</div>
</div>

<!-- Modal 2 -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Editar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <input type="text" [(ngModel)]="rol.nombre" name="rol" class="form-control" placeholder="Rol">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="rol.descripcion" name="descripcion" class="form-control" placeholder="Descripción">
            </div>
           <button type="submit" class="btn btn-primary" (click)="updateRol()" data-dismiss="modal">Guardar cambios</button>
        </form>
        </div>
      </div>
    </div>
  </div>
