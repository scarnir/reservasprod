<!-- Button trigger modal 1 -->
<h4>Ciudades</h4>
<p>
  <ngb-alert #staticAlert [type]="alert.type" show="false" [dismissible]="false">{{ alert.message }}</ngb-alert>
</p>
<a class="btn btn-primary add-button" data-toggle="modal" data-target="#exampleModal">
  <fa-icon [icon]="faPlus"></fa-icon>Agregar ciudad
</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Ciudad</th>
        <th scope="col">Operaciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ciudad of ciudades">
        <td>{{ciudad.ciudad}}</td>
        <td>
            <a class="btn btn-primary operation-button" data-toggle="modal" data-target="#exampleModal2" (click)="getCiudad(ciudad.id)"><fa-icon [icon]="faEdit"></fa-icon></a>
            <a class="btn btn-danger operation-button" data-toggle="modal" (click)="deleteCiudad(ciudad.id)"><fa-icon [icon]="faTrash"></fa-icon></a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Modal 1 -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar ciudad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
        <div class="form-group">
            <input type="text" [(ngModel)]="ciudad.ciudad" name="ciudad" class="form-control" placeholder="Ciudad">
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveCiudad()" data-dismiss="modal">Agregar</button>
    </form>
    </div>
    </div>
</div>
</div>

<!-- Modal 2 -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Editar ciudad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <input type="text" [(ngModel)]="ciudad.ciudad" name="ciudad" class="form-control" placeholder="Ciudad">
            </div>
           <button type="submit" class="btn btn-primary" (click)="updateCiudad()" data-dismiss="modal">Guardar cambios</button>
        </form>
        </div>
      </div>
    </div>
  </div>
